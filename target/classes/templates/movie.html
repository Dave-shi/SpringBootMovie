<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>电影网</title>
    <script src="/js/jquery-1.12.2.js" type="text/javascript"></script>

    <style>
        #movies div {
            float: left;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<h1>电影详情</h1>

<h2 th:text="${movie.title}">电影名称</h2>
<p><img th:src="${movie.img}" alt=""></p>
<button th:data-id="${movie.id}">喜欢 <span th:text="${movie.stars}" class="stars">10</span></button>

<script>
    $('button').click(function(){
        let id = $(this).data('id')
        $.get('/likeit?id=' + id, function (result){
            $('.stars').html(result)
        })
    })
</script>

</body>
</html>
